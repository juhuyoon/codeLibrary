<head>
    <meta charset="UTF-8">
    <title>let and const real world</title>
</head>

<body>
    <script>
        console.log(pizza);
        const pizza = 'Deep Dish 🍕🍕🍕';
        //if it is just var pizza, you can access them as they are defined before they are defined in line of code,
        //but if it's const/let, it will say that pizza is not even defined. 
        //Temporal dead zone: You cannot access the variable before it is defined. 

    </script>
