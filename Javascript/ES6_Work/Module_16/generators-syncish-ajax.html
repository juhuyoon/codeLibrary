<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generators</title>
</head>
<body>
<script>
  /* Ability to do a water-fall like ajax request */ 
  /* search/wes -> user/123 -> /photo/456 */
  function ajax(url) {
    fetch(url).then(data => data.json()).then(data => dataGen.next(data))
  }

  function* steps() {
    console.log('fetching beers');
    const beers = yield ajax('http://api.react.beer/v2/search?q=hops&type=beer');
    console.log(beers);

    console.log('fetching juhuyoon');
    const wes = yield ajax('https://api.github.com/users/juhuyoon');
    console.log(wes);

    console.log('fetching fat joe');
    const fatJoe = yield ajax('https://api.discogs.com/artists/51988');
    console.log(fatJoe);
  }

  const dataGen = steps();
  dataGen.next(); // kick it off, this runs and starts with the first ajax call. 

</script>
</body>
</html>
