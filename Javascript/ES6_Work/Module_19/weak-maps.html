<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
  <style>
    button {
      font-size: 50px;
      margin:10px;
    }
  </style>
</head>
<body>

<script>
  //garbage collection. 
  //weak map is not enumerable. 
  let dog1 = { name: 'Snickers' };
  let dog2 = { name: 'Sunny' };

  const strong = new Map();
  const weak = new WeakMap();

  strong.set(dog1, 'Snickers is the best!');
  weak.set(dog2, 'Sunny is the 2nd best!');
  //you cannot get the size of a weakMap

  dog1 = null;
  dog2 = null; //after running this, it may take some time, but the weak will have the information garbage collected out. 
  //You would use a WeakMap when you dont' want to babysit what's inside and you are fine with having it removed. 

</script>
</body>
</html>
