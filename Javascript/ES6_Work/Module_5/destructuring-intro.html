<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  //destructuring: expression that allows us to extract data from arrays, objects, maps & sets into their own variables
  //extract at a multiple at a time. 

  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  //before:
  const first = person.first;
  const last = person.last
  
  //destructuring syntax now: 
  //these are top level variables. 
  const { first, last, twitter } = person;
      //give me a variable called first, last, and twitter and take it from the person object. 

  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  //when the information is deeply nested...
  const { twitter, facebook } = wes.links.social;
  //renaming your variables as you do your destructuring
  const { twitter: tweet, facebook: fb } = wes.links.social;

  //ability to set defaults; 
  const settings = { width: 300, color: 'black' }  // height, fontSize
  const { width = 100, height = 100, color = 'blue', fontSize = 25} = settings;

</script>
</body>
</html>
