<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
  /* Override the default behavior of object's default operations */
  /* When you want to override some of the properties of the object */ 
  /* To customize behavior for fundamental operations */ 


  const person = { name: 'Wes', age: 100 };
  const personProxy = new Proxy(person, { //Proxy(target, {handler})
    get(target, name) {
      // console.log('someone is asking for ', target, name);
      return target[name].toUpperCase();
    },
    set(target, name, value) {
      if(typeof value === 'string') {
        target[name] = value.trim().toUpperCase() + '✂️';
      }
    }
  });

  personProxy.name = 'Wesley';
</script>
</body>
</html>
