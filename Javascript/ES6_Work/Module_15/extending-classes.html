<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
    constructor(name) {
      this.name = name;
      this.thirst = 100;
      this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }
    eat(food) {
      this.belly.push(food);
      return this.belly;
    }
  }

  //When wanting to extend the class of animals to create a more specific class. 
  //Don't go extend past two or three as it can get very deep. 
  class Dog extends Animal {
    constructor(name, breed) {
      //super = call the thing that it extends. 
      //Animal(name)
      super(name);
      this.breed = breed;
    }
    bark() {
      console.log('Bark bark I\'m a dog');
    }
  }

  
  //Taking the class originally created and creating a new const. 
  const rhino = new Animal('Rhiney');
  const snickers = new Dog('Snickers', 'King Charles');

</script>
</body>
</html>
