<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    .hl {
      background: #ffc600;
    }
  </style>
</head>
<body>
<script>
  //tag template
  function highlight(strings, ...values) { //if you don't know how many values... 
  //ES6 rest operator
  //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/rest_parameters
    let str = '';
    strings.forEach((string, i) => {
      str += `${string} <span contenteditable class="hl">${values[i] || ''}</span>`;
    }); //use template tags and connect the string then the css class and hold the value of if there are no values, then return an empty string
    return str;
  }

  const name = 'Snickers';
  const age = 100;

  const sentence = highlight`My dog's name is ${name} and he is ${age} years old`; //take the name of the function that you want to run against the template and the browser will run the function to the template is being run.
  document.body.innerHTML = sentence;
  console.log(sentence);

</script>
</body>
</html>
